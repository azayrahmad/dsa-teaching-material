<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pointer Visualizer - DSA</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <a href="../../index.html" class="back-link">‚Üê Back to Home</a>
        <h1>Pointer Visualizer</h1>
    </header>

    <main class="visualizer-container">
        <div class="code-panel">
            <h3>C++ Code</h3>
            <pre id="cpp-code">
<span id="line-1">int main() {</span>
<span id="line-2">    int a = 10;</span>
<span id="line-3">    int b = 20;</span>
<span id="line-4">    int *p;</span>
<span id="line-5">    p = &a;</span>
<span id="line-6">    *p = 100;</span>
<span id="line-7">    p = &b;</span>
<span id="line-8">    *p = 200;</span>
<span id="line-9">    return 0;</span>
<span id="line-10">}</span></pre>
        </div>

        <div class="viz-panel">
            <h3>Memory Visualization</h3>
            <div id="svg-container">
                <svg id="memory-svg" width="100%" height="400" viewBox="0 0 400 400">
                    <!-- Memory cells and arrows will be drawn here -->
                </svg>
            </div>
        </div>

        <div class="control-panel">
            <h3>Controls</h3>
            <div class="buttons">
                <button id="reset-btn">Reset</button>
                <button id="step-btn">Next Step</button>
            </div>
            <div class="status-msg" id="status-msg">
                Click "Next Step" to begin.
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
